<html>
   <head>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div id="form">
         <h2>Registration form</h2>
         <div id="name">
            <label>name</label><br />
            <input type="text" id="getName" placeholder="insert your name" />
            <div id="error1"></div>
         </div>
         <div id="pass">
            <label>passwordd</label><br />
            <input
               type="password"
               id="passs"
               placeholder="insert your password"
            />
            <div id="error2"></div>
         </div>
         <div id="city">
            <label>city</label><br />
            <input
               type="text"
               id="getCity"
               placeholder="insert city where you from"
            />
            <div id="error3"></div>
         </div>
         <div id="gender">
            <label>Gender</label><br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <div id="error4"></div>
         </div>

         <br />
         <div id="buton">
            <button id="btn">Sumbit</button>
         </div>
      </div>
      <script src="main.js"></script>
   </body>
</html>
